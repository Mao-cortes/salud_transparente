<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro | Transparencia en Salud</title>
  <link rel="stylesheet" href="/static/css/estilos.css">
  <link rel="stylesheet" href="/static/css/register.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- ENCABEZADO -->
  <header class="encabezado">
    <div class="logo">
      <i class="fas fa-heartbeat"></i>
      <span>Transparencia en Salud</span>
    </div>
    <nav>
      <a href="/">Inicio</a>
    </nav>
  </header>

  <div class="auth-container">
    <h2 class="auth-title">Crear Cuenta</h2>
    
    {% if error %}
    <div class="error-message">
      {{ error }}
    </div>
    {% endif %}
    
    <form action="/registro" method="post">
      <div class="form-group">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>
      
      <div class="form-group">
        <label for="email">Correo electr√≥nico</label>
        <input type="email" id="email" name="email" required>
      </div>
      
      <div class="form-group">
        <label for="password">Contrase√±a</label>
        <div class="password-field">
          <input type="password" id="password" name="password" required maxlength="72">
          <span class="toggle-password" onclick="togglePassword('password')">
            <i class="fas fa-eye" id="eye-icon-password"></i>
          </span>
        </div>
        <div class="password-strength" id="password-strength"></div>
      </div>
      
      <div class="form-group">
        <label for="confirm_password">Confirmar contrase√±a</label>
        <div class="password-field">
          <input type="password" id="confirm_password" name="confirm_password" required maxlength="72">
          <span class="toggle-password" onclick="togglePassword('confirm_password')">
            <i class="fas fa-eye" id="eye-icon-confirm"></i>
          </span>
        </div>
      </div>
      
      <div class="form-group checkbox-group">
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">Acepto los <a href="/terminos" class="terms-link">t√©rminos y condiciones</a></label>
      </div>
      
      <button type="submit" class="auth-btn">Crear Cuenta</button>
    </form>
    
    <div class="auth-footer">
      ¬øYa tienes una cuenta? <a href="/login">Inicia sesi√≥n aqu√≠</a>
    </div>
  </div>

  <!-- PIE DE P√ÅGINA -->
  <footer id="contacto" class="pie">
    <p>¬© 2025 Transparencia en Salud | Proyecto colombiano por la innovaci√≥n p√∫blica üíô</p>
  </footer>

  <script>
    function togglePassword(fieldId) {
      const passwordInput = document.getElementById(fieldId);
      const eyeIcon = document.getElementById('eye-icon-' + (fieldId === 'password' ? 'password' : 'confirm'));
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeIcon.classList.remove('fa-eye');
        eyeIcon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        eyeIcon.classList.remove('fa-eye-slash');
        eyeIcon.classList.add('fa-eye');
      }
    }
    
    // Verificador de fortaleza de contrase√±a
    document.getElementById('password').addEventListener('input', function() {
      const password = this.value;
      const strengthIndicator = document.getElementById('password-strength');
      
      // Criterios de fortaleza
      const hasLowerCase = /[a-z]/.test(password);
      const hasUpperCase = /[A-Z]/.test(password);
      const hasNumber = /[0-9]/.test(password);
      const hasSpecialChar = /[!@#$%^&*(),.?":{}|<>]/.test(password);
      const isLongEnough = password.length >= 8;
      
      // Calcular fortaleza
      let strength = 0;
      if (hasLowerCase) strength++;
      if (hasUpperCase) strength++;
      if (hasNumber) strength++;
      if (hasSpecialChar) strength++;
      if (isLongEnough) strength++;
      
      // Mostrar mensaje seg√∫n fortaleza
      if (password === '') {
        strengthIndicator.textContent = '';
        strengthIndicator.className = 'password-strength';
      } else if (strength < 3) {
        strengthIndicator.textContent = 'D√©bil';
        strengthIndicator.className = 'password-strength weak';
      } else if (strength < 5) {
        strengthIndicator.textContent = 'Media';
        strengthIndicator.className = 'password-strength medium';
      } else {
        strengthIndicator.textContent = 'Fuerte';
        strengthIndicator.className = 'password-strength strong';
      }
    });
    
    // Verificar que las contrase√±as coincidan
    document.querySelector('form').addEventListener('submit', function(e) {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm_password').value;
      
      if (password !== confirmPassword) {
        e.preventDefault();
        alert('Las contrase√±as no coinciden');
      }
    });
  </script>
</body>
</html>
